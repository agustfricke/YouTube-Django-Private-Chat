{% extends 'index.html' %}

{% block title %} Update Profile | {% endblock %}

{% block content %}

<div class="mt-6 flex flex-col items-center justify-center px-6 py-8 mx-auto">
    <div class="w-full bg-[#171c2d] max-w-md p-8 rounded-lg">
        
        <h1 class="text-lg text-center font-bold text-white">
            Update Profile
        </h1>
    
        <form class="space-y-4" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label class="text-sm text-white mb-2">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}

            <div class="text-center">
                <button type="submit" class="p-3 text-center text-[#171c2d] rounded-lg bg-[#f9982f]">
                    Save Changes
                </button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
