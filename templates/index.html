<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} Django Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>

<body class="bg-[#254252]">
    <nav class="flex items-center justify-between px-4 py-6 bg-[#171c2d]">
        
        <div>
            <a href="/" class="text-xl text-white">Django Chat</a>
        </div>

        <div class="flex items-center space-x-4">
        {% if user.is_authenticated %}

            <a href="{% url 'logout_user' %}" class="px-5 py-3 text-[#171c2d] rounded-lg bg-[#f9982f]">Log Out</a>

        {% else %}

            <a href="{% url 'login_page' %}" class="text-white hover:text-[#eab56f]">Log In</a>

            <a href="{% url 'register_page' %}" class="px-5 py-3 text-[#171c2d] rounded-lg bg-[#f9982f]">Sign Up</a>

        {% endif %}
        </div>
    </nav>


    {% if messages %}
    {% for message in messages %}
    <div class="container mx-auto">
        <div class="flex p-4 mb-4 bg-[#f9982f] rounded-lg">
            <div class="ml-3 font-semibold text-[#171c2d]">
                {{ message }}
            </div>
            <button class="alert_close ml-auto bg-[#171c2d] text-white rounded-lg p-1.5 inline-flex h-8 w-8">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </button>
        </div>
    </div>
    {% endfor %}
    {% endif %}

    

    {% block content %}
    {% endblock %}
    
    

    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
